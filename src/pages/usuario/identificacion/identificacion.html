<ion-content class="backKM">
  <div class="qrId">
    <ngx-qrcode [qrc-value]="qrCode" class="qrFrame"></ngx-qrcode>
  </div>

  <ion-card class="padInfo" >
    <ion-item>
      <span item-left>Legajo</span>
      <span item-right>{{userInfo.legajo}}</span>
    </ion-item>
    <ion-item>
      <span item-left>Nombre</span>
      <span item-right>{{userInfo.nombre}}</span>
    </ion-item>
    <ion-item>
      <span item-left>Apellido</span>
      <span item-right>{{userInfo.apellido}}</span>
    </ion-item>
  </ion-card>

  <button ion-button full icon-left (click)="confirmKey()"  class="padInfo">
    <ion-icon name="checkmark-circle"></ion-icon>
    Confirmar Llave
  </button>

  <p *ngIf="keyConfirmed" class="padInfo keyStyle">Llave: {{userInfo.llave}}</p>
</ion-content>
