<ion-content>
  <div class="qrId">
    <ngx-qrcode [qrc-value]="qrCode" class="qrFrame"></ngx-qrcode>
  </div>

  <ion-card>
    <ion-item>
      <span item-left>Legajo</span>
      <span item-right>{{userInfo.legajo}}</span>
    </ion-item>
    <ion-item>
      <span item-left>Nombre</span>
      <span item-right>{{userInfo.nombre}}</span>
    </ion-item>
    <ion-item>
      <span item-left>Apellido</span>
      <span item-right>{{userInfo.apellido}}</span>
    </ion-item>
  </ion-card>

  <ion-item>
    <button ion-button full icon-left (click)="confirm()">
      <ion-icon name="checkmark-circle"></ion-icon>
      Confirmar Llave
    </button>
  </ion-item>

  <ion-card *ngIf="keyConfirmed">
    <ion-item class="keyStyle">
      <span item-left>Llave</span>
      <span item-right>{{userInfo.llave}}</span>
    </ion-item>
  </ion-card>
</ion-content>
