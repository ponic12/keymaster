<ion-content class="backKM">
  <ngx-qrcode [qrc-value]="qrUser"></ngx-qrcode>

  <ion-card class="padInfo">
    <ion-item>
      <span item-left>Legajo</span>
      <span item-right>{{userInfo.legajo}}</span>
    </ion-item>
    <ion-item>
      <span item-left>Nombre</span>
      <span item-right>{{userInfo.nombre}}</span>
    </ion-item>
    <ion-item>
      <span item-left>Apellido</span>
      <span item-right>{{userInfo.apellido}}</span>
    </ion-item>
  </ion-card>

  <ion-row>
    <ion-col style="text-align:center">
      <button ion-button icon-left (click)="confirm()" class="btnAction">
        <ion-icon name="qr-scanner"></ion-icon>Confirmar
      </button>
    </ion-col>
  </ion-row>


  <div *ngIf="(userInfo.llave != '')" class="glass">
    <ion-icon class="keyIcon" name="key"></ion-icon>
    <div class="keyText">{{userInfo.llave}}</div>
  </div>
</ion-content>
