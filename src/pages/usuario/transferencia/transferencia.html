<ion-content padding>
  <button ion-button full icon-left (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan empleado
  </button>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      <p>Identificacion: {{ scannedCode | json }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
