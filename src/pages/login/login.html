<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title}} {{version}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating >Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  
  <button full ion-button icon-left (click)="login()">
    <ion-icon name="person"></ion-icon>Ingresar
  </button>
</ion-content>
