<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{title}} {{version}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="backKM">
  <ion-row class="logoKM">
    <ion-col col-3></ion-col>
    <ion-col >
      <img src="assets/imgs/logoKM.png" width="300px">
    </ion-col>
    <ion-col col-3></ion-col>
  </ion-row>

  <div>
    <form #loginForm="ngForm">
      <ion-row class="backForm">
        <ion-col>
          <ion-item floating style="background:transparent">
            <ion-label floating>Usuario</ion-label>
            <ion-input name="usuario" [(ngModel)]="username" telnum></ion-input>
          </ion-item>
          <ion-item floating style="background:transparent">
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input name="contrasena" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button (click)="login()" class="loginBtn" full type="submit" [disabled]="loginForm.form.invalid" round color="primary">
            Ingresar
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>

</ion-content>
