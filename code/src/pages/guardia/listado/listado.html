<ion-content class="backKM">
  <ion-item icon-left class="searchBar">
    <ion-label>
      <ion-icon name="search"></ion-icon>
    </ion-label>
    <ion-input clearInput type="text" [(ngModel)]="criteria" placeholder="Criterio de busqueda"></ion-input>
  </ion-item>

  <ion-grid class="gridFrame">
    <ion-row class="gridHeader">
      <ion-col col-2 text-center class="headerCell" (click)="sortByLlave()">
        <h6>Llave</h6>
      </ion-col>
      <ion-col col-2 text-center class="headerCell">
        <h6>Reg</h6>
      </ion-col>
      <ion-col col-3 text-center class="headerCell" (click)="sortByEmp()">
        <h6>Legajo</h6>
      </ion-col>
      <ion-col col-2 text-center class="headerCell">
        <h6>Dev</h6>
      </ion-col>
      <ion-col col-3 text-center class="headerCell" (click)="sortByEmp()">
        <h6>Legajo</h6>
      </ion-col>
    </ion-row>
    <ion-row class="gridRow" *ngFor="let reg of registros$ | async | filterReg:criteria">
      <ion-col text-center col-2 class="cell">{{reg.llave}}</ion-col>
      <ion-col text-center col-3 class="cell">{{reg.hora_reg | date:'dd:MM HH:mm'}}</ion-col>
      <ion-col text-center col-3 class="cell">{{reg.emp_reg}}</ion-col>
      <ion-col text-center col-2 class="cell">{{reg.hora_dev | date:'HH:mm'}}</ion-col>
      <ion-col text-center col-2 class="cell">{{reg.emp_dev}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
