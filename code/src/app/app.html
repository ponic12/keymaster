<ion-header>
    <ion-navbar color="default">
        <ion-title>
            <img class="logo" src="assets/imgs/Telecom_arg_logo.png">
            <span class="titulo">{{title}} <span style="font-size: 10px">{{version}}</span></span>
            <ion-icon name="stats" class="iconStatus" [ngClass]="{'iconStatusON' : networkStatus == true}" (click)="changeNetworkStatus()">
            </ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>

<progress-bar [progress]="prog" class="progBar" *ngIf="showProgressBar"></progress-bar>
<ion-nav [root]="'LoginPage'" #content></ion-nav>
